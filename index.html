<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 加载 Chart.js -->
</head>
<body>
    <h1>Seismic Data Visualization</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processCSV()">Process CSV</button>
    <canvas id="waveformCanvas" width="600" height="400"></canvas> <!-- 用來顯示波形圖的 Canvas -->

    <script>
        // 处理 CSV 文件并绘制波形图
        function processCSV() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please upload a CSV file.");
                return;
            }

            const csvFile = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                const data = parseCSV(csvData);
                drawWaveform(data);
            };
            reader.readAsText(csvFile);
        }

        // 将 CSV 文件解析成數字數據
        function parseCSV(csvData) {
            const rows = csvData.split('\n');
            const data = rows.map(row => {
                const values = row.split(',');
                return parseFloat(values[2]); // 提取第三列 velocity(m/s)
            }).filter(value => !isNaN(value)); // 過濾掉無效值
            return data;
        }

        // 使用 Chart.js 绘制波形图
        function drawWaveform(data) {
            const ctx = document.getElementById('waveformCanvas').getContext('2d');
            const labels = data.map((_, index) => index); // 使用索引作为X轴标签
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Waveform',
                        data: data,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
